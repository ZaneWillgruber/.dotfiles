set -g base-index 1 #start windows numbering at 1{}
setw -g pane-base-index 1 #start pane numbering at 1
set-option -g renumber-windows on

#remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#keybind to reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

#vim keys
setw -g mode-keys vi

#vim-like movement for panes M is the alt key
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
#also allow arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#refreshes the git status on window or pane change
set-hook -g pane-focus-in "refresh-client -S"

#STYLING
#clock mode
setw -g clock-mode-color "#81a1c1"

#copy mode
setw -g mode-style 'fg=#2e3440,bg=#ebcb8b,bold'

#panes
set -g pane-border-style 'fg=#4c566a'
set -g pane-active-border-style 'fg=#81a1c1'

#status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=#d8dee9,bg=#2e3440'
set -g status-interval 1

# set -g status-left '#{?client_prefix,#[bg=colour212]PFX.#[bg=colour202]#S,#[fg=white,bg=colour203,bold]#S}'
set -g status-left '#{?client_prefix,#[fg=#2e3440 bg=#d08770 bold],#[fg=#2e3441 bg=#88c0d0 bold]}  #S #{?client_prefix,#[fg=#d08770 bg=#2e3440],#[fg=#88c0d0 bg=#2e3440]} '
set -g status-left-length 24

#git status on the right
set -g status-right '#(bash ~/.config/tmux/tmux-git-status.sh) #[fg=#4c566a]#[fg=#e5e9f0,bg=#4c566a]%H:%M #[default]'

#window status (the tabs)
# current/active window
setw -g window-status-current-style 'fg=#2e3440,bg=#ebcb8b' # dark text on a teal background
setw -g window-status-current-format '#[fg=#ebcb8b,bg=#2e3440]#[fg=#2e3440,bg=#ebcb8b]#I #W #[fg=#ebcb8b,bg=#2e3440,nobold]'

# inactive windows
setw -g window-status-style 'fg=#d8dee9,bg=#2e3440' # light text on dark background
setw -g window-status-format '#[fg=#2e3440]#[default] #I #W #[fg=#2e3440]'

setw -g window-status-bell-style 'fg=#bf616a,bg=#2e3440,bold'

# messages
set -g message-style 'fg=#2e3440,bg=#ebcb8b,bold'

#tmux package manager
#list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'omerxx/tmux-sessionx'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
