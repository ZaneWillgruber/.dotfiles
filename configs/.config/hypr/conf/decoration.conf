# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.78
    inactive_opacity = 0.70 
	fullscreen_opacity = 1

    shadow {
	enabled = true
	range = 15 
	render_power = 5
	color = rgba(0,0,0,.5)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
	enabled = true
	size = 3
	passes = 5
		new_optimizations = true
		ignore_opacity = true
		xray = false
		popups = true
    }
}
